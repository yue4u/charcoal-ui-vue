name: 🐛 バグを報告する
description: 再現可能なバグおよび不具合を報告したい
title: 'Bug: '
labels: []
body:
  - type: textarea
    id: description
    attributes:
      label: できる限り詳細に、不具合の内容と再現方法を報告してください
      description: 記述が十分でない場合は close されることがあります。不要な項目は削って構いません
    validations:
      required: true
  - type: textarea
    id: environment
    attributes:
      label: 使用している charcoal および周辺環境
      placeholder: |
        @charcoal-ui/tailwind-config 1.0.0 と tailwindcss 3.0.0 を組み合わせています。
    validations:
      required: true
  - type: textarea
    id: link_to_example
    attributes:
      label: コード例へのリンク
      placeholder: |
        再現手順を示した CodeSandbox (https://codesandbox.io/s/new)
        または GitHub のリポジトリへのリンクがある場合貼ってください。

        参考: https://stackoverflow.com/help/mcve
  - type: textarea
    id: actual_behavior
    attributes:
      label: 現在の挙動
  - type: textarea
    id: expected_behavior
    attributes:
      label: 期待される挙動
